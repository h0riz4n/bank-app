databaseChangeLog:
  - changeSet:
      id: "20260214090301"
      author: Rustam Khudoyan
      comment: "Создание таблицы аккаунтов"
      changes:
        - createTable:
            schemaName: ${schema}
            tableName: account
            remarks: Таблица аккаунтов
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: Идентификатор аккаунта
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: account_pk
              - column:
                  name: login
                  type: varchar(255)
                  remarks: Логин пользователя
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: account_login_unique
              - column:
                  name: first_name 
                  type: varchar(255)
                  remarks: Имя пользователя
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  remarks: Фамилия пользователя
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
                  remarks: Дата рождения пользователя
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10, 2)
                  remarks: Баланс счёта
                  constraints:
                    nullable: false
              - column:
                  name: creation_date_time
                  type: timestamp(6)
                  remarks: Дата и время создания записи
                  constraints:
                    nullable: false
              - column:
                  name: update_date_time
                  type: timestamp(6)
                  remarks: Дата и время обновления записи
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  remarks: Версионирование записи
                  constraints:
                    nullable: false