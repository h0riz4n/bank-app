server:
  port: ${SERVER_PORT:8765}

spring:
  application:
    name: api-gateway-service

  config:
    import: 'kubernetes:'

  cloud:
    kubernetes:
      discovery:
        enabled: true
        namespaces: default
      config:
        enabled: true
        name: api-gateway
        namespace: default
        fail-fast: true
        include-profile-specific-sources: false
